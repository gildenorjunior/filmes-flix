<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46838ab4a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app/css/style.css" />
    <title>FLIX FLIX</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3 id="header__subtitulo">ESTÁ DISPONÍVEL AGORA!</h3>
        <h1 id="header__titulo">LOKI</h1>
      </header>

      <div class="container-setas-carrossel">
        <img
          src="./images/arrow-left-circle.svg"
          alt="seta do carrossel para esquerda"
          id="seta-carrossel-esquerda"
          class="seta-carrossel"
        />
        <img
          src="./images/arrow-right-circle.svg"
          alt="seta do carrossel para direita"
          id="seta-carrossel-direita"
          class="seta-carrossel"
        />
      </div>

      <main class="main">
        <figure>
          <img id="capa-filme" src="./images/capa.png" alt="Capa do filme" />
        </figure>

        <div class="main__descricao">
          <p>
            Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
            retoma seu papel como o Deus do Mal em uma nova série que ocorre
            após os eventos de “Vingadores: Endgame”.
          </p>
          <div class="main__detalhes">
            <p id="main__duracao">
              <img src="./images/clock.png" alt="Icone de relógio" />51 min
            </p>
            <div>
              <span class="estrela-avaliacao" data-avaliacao>
                <!-- <i class="fa-regular fa-star fa-2xl"></i> -->
                <!-- <i class="fa-regular fa-star-half fa-2xl"></i>
                <i class="fa-solid fa-star fa-2xl"></i> -->
              </span>
            </div>
            <p id="main__data-lancamento">2021</p>
          </div>

          <div class="botoes">
            <button id="btn__assistir-agora">ASSISTIR AGORA</button>
            <button id="btn__trailer">TRAILER</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app/js/script.js"></script>
  </body>
</html>
